stages:
  import:
    cmd: lenskit-codex movielens import --stat-sql=../ml-stats.sql ml-32m.zip
    deps:
      - ../ml-stats.sql
      - ml-32m.zip
    outs:
      - ratings.duckdb
  split-random:
    cmd: lenskit-codex split random.toml
    wdir: splits
    params:
      - ../../../config.toml:
          - random.seed
    deps:
      - random.toml
      - ../ratings.duckdb
    outs:
      - random.duckdb
  split-temporal:
    cmd: lenskit-codex split temporal.toml
    wdir: splits
    params:
      - ../../../config.toml:
          - random.seed
    deps:
      - temporal.toml
      - ../ratings.duckdb
    outs:
      - temporal.duckdb
  sweep-random-Bias:
    cmd: >-
      lenskit-codex sweep run --ds-name=ML32M --split=splits/random.toml --test-part=0 Bias sweeps/random/Bias
    params:
      - ../../config.toml:
          - random.seed
    deps:
      - splits/random.duckdb
      - ratings.duckdb
      - ../../models/Bias.toml
    outs:
      - sweeps/random/Bias
  export-random-Bias:
    cmd: lenskit-codex sweep export sweeps/random/Bias.duckdb rmse
    deps:
      - sweeps/random/Bias.duckdb
    outs:
      - sweeps/random/Bias.csv
      - sweeps/random/Bias.json:
          cache: false
  sweep-random-HPF:
    cmd: >-
      lenskit-codex sweep run --ds-name=ML32M --split=splits/random.toml --test-part=0 HPF sweeps/random/HPF
    params:
      - ../../config.toml:
          - random.seed
    deps:
      - splits/random.duckdb
      - ratings.duckdb
      - ../../models/HPF.toml
    outs:
      - sweeps/random/HPF
  export-random-HPF:
    cmd: lenskit-codex sweep export sweeps/random/HPF.duckdb ndcg
    deps:
      - sweeps/random/HPF.duckdb
    outs:
