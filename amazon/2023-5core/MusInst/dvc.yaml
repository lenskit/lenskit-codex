      - ../../../config.toml:
          - tuning.optuna.points
  sweep-flexmf-warp-fixed-optuna:
    cmd: lenskit codex search --split=splits/fixed --test-part=valid --optuna --metric=RBP
      flexmf-warp sweeps/fixed/flexmf-warp-optuna
