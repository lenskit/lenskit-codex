stages:
  import-full-train:
    cmd: lenskit data convert --amazon ../data/Musical_Instruments.train.csv.gz ../data/Musical_Instruments.valid.csv.gz
      dataset
    deps:
      - ../data/Musical_Instruments.train.csv.gz
      - ../data/Musical_Instruments.valid.csv.gz
    outs:
      - dataset
  import-valid-train:
    cmd: lenskit data convert --amazon ../data/Musical_Instruments.train.csv.gz dataset.valid
    deps:
      - ../data/Musical_Instruments.train.csv.gz
    outs:
      - dataset.valid
