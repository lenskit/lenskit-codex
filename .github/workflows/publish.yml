name: Publish site

on:
  push:
    branches:
      - main

defaults:
  run:
    shell: bash -el {0}

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-site:
    name: Build
    runs-on: ubuntu-latest
    environment: page-build

    steps:
      - name: ðŸ›’ Checkout
        uses: actions/checkout@v4

      - name: Install mise-en-place
        uses: jdx/mise-action@v2

      - name: Install the latest version of uv
        uses: astral-sh/setup-uv@v6
        with:
          version: latest
          enable-cache: true
          python-version: "3.12"

      - name: Synchronize dependencies
        run: |
          uv sync --no-default-groups --locked
          echo "$PWD/.venv/bin" >>"$GITHUB_PATH"

      - name: Install authentication
        run: |
          dvc remote modify --local vault user "$DVC_USER"
          dvc remote modify --local vault password "$DVC_PASS"
        env:
          DVC_USER: ${{vars.DVC_WEBDAV_USER}}
          DVC_PASS: ${{secrets.DVC_WEBDAV_PASSWORD}}

      - name: Fetch site assets
        run: dvc fetch dvc.yaml

      - name: Render site content
        run: just render-site

      - name: Upload site artifact
        uses: actions/upload-artifact@v4
        with:
          name: codex-site
          path: _site

  deploy:
    name: Deploy site
    needs: [build-site]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Fetch site artifact
        uses: actions/download-artifact@v4
        with:
          name: codex-site
          path: .
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: .
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
